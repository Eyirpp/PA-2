<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos - Cafe Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/png" href="icono/icono2.png">
</head>
<body class="bg-gray-100 font-sans">
    <header class="fixed top-0 left-0 w-full bg-black bg-opacity-75 text-white shadow-lg z-10">
        <div class="max-w-4xl mx-auto py-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold">Caffee Party</h1>
        </div>
    </header>

    <div class="pt-24 max-w-4xl mx-auto">
        <nav class="flex justify-center space-x-6 md:space-x-10 py-4">
            <a href="index.html" class="text-lg text-gray-800 hover:text-yellow-500 transition duration-300 flex items-center"><i class="fas fa-home mr-2"></i>Inicio</a>
            <a href="nosotros.html" class="text-lg text-gray-800 hover:text-yellow-500 transition duration-300 flex items-center"><i class="fas fa-users mr-2"></i>Nosotros</a>
            <a href="blog.html" class="text-lg text-gray-800 hover:text-yellow-500 transition duration-300 flex items-center"><i class="fas fa-blog mr-2"></i>Blog</a>
            <a href="galeria.html" class="text-lg text-gray-800 hover:text-yellow-500 transition duration-300 flex items-center"><i class="fas fa-image mr-2"></i>Galería</a>
            <a href="videos.html" class="text-lg text-gray-800 hover:text-yellow-500 transition duration-300 flex items-center"><i class="fas fa-video mr-2"></i>Videos</a>
            <a href="contactos.html" class="text-lg text-gray-800 hover:text-yellow-500 transition duration-300 flex items-center"><i class="fas fa-envelope mr-2"></i>Contactos</a>
        </nav>

        <div class="p-4">
            <div class="flex flex-col md:flex-row justify-between mb-8 gap-8">

                <!-- ==== INFORMACIÓN DE CONTACTO ==== -->
                <div class="md:w-1/2">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Información de Contacto</h2>
                    <p class="text-gray-700 mb-2"><strong>Dirección:</strong> Jr. Carabaya 552 - Lima Perú</p>
                    <p class="text-gray-700 mb-2"><strong>Teléfono:</strong> 997 577 470 | 980 978 484 (01) 5353242</p>
                    <p class="text-gray-700 mb-4"><strong>Email:</strong> info@fiftycoffees.com</p>

                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Horario de Atención Presencial</h3>
                    <p class="text-gray-700 mb-4">De Lunes a Viernes de 9am a 6pm</p>

                    <!-- IMAGEN RECTANGULAR DEBAJO DEL HORARIO -->
                    <div class="flex justify-center">
                        <img src="img/images.jpg" alt="Fifty Coffees" class="w-full max-w-xs h-auto rounded-lg shadow-lg">
                    </div>
                </div>

                <!-- ==== FORMULARIO ==== -->
                <div class="md:w-1/2 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Déjanos tu comentario</h2>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nombre y Apellido *</label>
                            <input type="text" required class="mt-1 w-full p-2 border border-gray-300 rounded focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Correo electrónico *</label>
                            <input type="email" required class="mt-1 w-full p-2 border border-gray-300 rounded focus:ring-yellow-500 focus:border-yellow-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Número de contacto (Opcional)</label>
                            <input type="tel" class="mt-1 w-full p-2 border border-gray-300 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">RUC - Empresa (Opcional)</label>
                            <input type="text" class="mt-1 w-full p-2 border border-gray-300 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mensaje</label>
                            <textarea required class="mt-1 w-full p-2 border border-gray-300 rounded h-32 resize-none"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-yellow-600 to-yellow-500 text-white font-bold py-2 rounded hover:from-yellow-700 hover:to-yellow-600 transition duration-300">
                            ENVIAR
                        </button>
                    </form>
                </div>
            </div>

            <!-- ==== MAPA ==== -->
            <div class="mt-12">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.5669063381397!2d-76.95062432618315!3d-12.073291642392606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c6e435a93c41%3A0xcdaaa71f277efd64!2sInstituto%20San%20Ignacio%20de%20Loyola%20(ISIL)!5e0!3m2!1ses-419!2spe!4v1762728759936!5m2!1ses-419!2spe"
                    width="100%" height="400"
                    style="border:0; border-radius:1rem;"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <!-- ==== REDES SOCIALES ==== -->
        <div class="flex justify-center space-x-6 py-8 mt-12">
            <a href="https://x.com/cafelabpe?lang=es" target="_blank" class="text-gray-800 hover:text-yellow-500 text-3xl"><i class="fab fa-x-twitter"></i></a>
            <a href="https://www.instagram.com/vienacafeteria/?hl=es" target="_blank" class="text-gray-800 hover:text-yellow-500 text-3xl"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@holymarketing__/video/7404197058275593477" target="_blank" class="text-gray-800 hover:text-yellow-500 text-3xl"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/panchofierro.pe/reels/" target="_blank" class="text-gray-800 hover:text-yellow-500 text-3xl"><i class="fab fa-facebook"></i></a>
        </div>
    </div>
</body>
</html>
